--- 
language: php

php:
  - 5.4

script:
  - phpunit --coverage-clover build/logs/clover.xml

before_script:
  - mkdir -p build/logs
  - composer selfupdate
  - composer require --dev satooshi/php-coveralls:dev-master
  - composer install
  - mysql -e 'create database `test-shipping`;'
  - mysql test-shipping < tests/test_data/structure.sql

after_script:
  - wget https://scrutinizer-ci.com/ocular.phar
  - php ocular.phar code-coverage:upload --access-token="d1d5cb6de62405b524c87b69eb5a52b93fce8641c807c7dbb46311f94844fc10" --format=php-clover build/logs/clover.xml
